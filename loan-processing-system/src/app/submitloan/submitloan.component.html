@if(checkSubmit){
    <app-submit-success/>
}
@else{
    <body>
      <form [formGroup]="applicationForm" (ngSubmit)="submitForm()">
        <div>
          <label for="firstName">First Name</label>
          <input id="firstName" formControlName="firstName">
        </div>
        <div>
          <label for="middleName">Middle Name</label>
          <input id="middleName" formControlName="middleName">
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input id="lastName" formControlName="lastName">
        </div>
        <div>
          <label for="dateOfBirth">Date of Birth</label>
          <input id="dateOfBirth" type="date" formControlName="dateOfBirth">
        </div>
        <div>
          <label for="maritalStatus">Marital Status</label>
          <select id="maritalStatus" formControlName="maritalStatus">
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Separated">Separated</option>
            <option value="Divorced">Divorced</option>
            <option value="Widowed">Widowed</option>
          </select>
        </div>
        <div>
          <label for="ssnNumber">SSN Number</label>
          <input id="ssnNumber" formControlName="ssnNumber">
        </div>
        <div>
          <label for="loanAmount">Loan Amount</label>
          <input id="loanAmount" type="number" formControlName="loanAmount">
        </div>
        <div>
          <label for="loanPurpose">Loan Purpose</label>
          <select id="loanPurpose" formControlName="loanPurpose">
            <option value="Debt">Debt</option>
            <option value="Home Loan">Home Loan</option>
            <option value="Personel Loan">Personel Loan</option>
            <option value="Educational Loan">Educational Loan</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div>
          <label for="description">Description</label>
          <textarea id="description" formControlName="description"></textarea>
        </div>

        <!-- Address -->
        <fieldset>
          <legend>Address</legend>

          <label for="addressLine1">Address Line 1</label>
          <input type="text" id="addressLine1" name="addressLine1" formControlName="addressLine1">

          <label for="addressLine2">Address Line 2</label>
          <input type="text" id="addressLine2" name="addressLine2" formControlName="addressLine2">

          <label for="city">City</label>
          <input type="text" id="city" formControlName="city">

          <label for="state">State</label>
          <input type="text" id="state" formControlName="state">

          <label for="postalCode">Postal Code</label>
          <input type="text" id="postalCode" formControlName="postalCode">
       </fieldset>


       <!--contact information -->
       <fieldset>
        <legend>Contact Information</legend>

        <label for="phoneHome">Home Phone</label>
        <input type="text" id="phoneHome" formControlName="phoneHome">

        <label for="phoneOffice">Office Phone</label>
        <input type="text" id="phoneOffice" formControlName="phoneOffice">

        <label for="phoneMobile">Mobile</label>
        <input type="text" id="phoneMobile" formControlName="phoneMobile">

        <label for="emailAddress">Email Address</label>
        <input type="email" id="emailAddress" formControlName="emailAddress">
      </fieldset>

      <!-- employee details -->
      <fieldset>
        <legend>Employment Details</legend>

        <label for="employerName">Employer</label>
        <input type="text" id="employerName" formControlName="employerName">

        <label for="annualSalary">Annual Salary</label>
        <input type="number" id="annualSalary" formControlName="annualSalary">

        <label for="workExperience">Work Experience</label>
        <div class="work-experience">
            <input type="number" id="workExperienceYears" name="workExperienceYears" formControlName="workExperienceYears" placeholder="Year">
            <input type="number" id="workExperienceMonths" name="workExperienceMonths" formControlName="workExperienceMonths" placeholder="Month">
        </div>

        <label for="designation">Designation</label>
        <input type="text" id="designation" formControlName="designation">

        <label for="employerAddressLine1">Address Line 1</label>
        <input type="text" id="employerAddressLine1" formControlName="employerAddressLine1">

        <label for="employerAddressLine2">Address Line 2</label>
        <input type="text" id="employerAddressLine2" formControlName="employerAddressLine2">

        <label for="employerCity">City</label>
        <input type="text" id="employerCity" formControlName="employerCity">

        <label for="employerState">State</label>
        <input type="text" id="employerState" formControlName="employerState">

        <label for="employerPostalCode">Postal Code</label>
        <input type="text" id="employerPostalCode" formControlName="employerPostalCode">
    </fieldset>
        <div class="buttons">
          <button type="submit">Submit</button>
          <button type="button" [routerLink]="['']" >Cancel</button>
        </div>
        @if(formErrors.length>0){
          <div  class="error">
            <ul>
              @for(error of formErrors; track error){
                <li>{{ error | titlecase }} is required or invalid.</li>
              }
            </ul>
          </div>
        }
      </form>
    </body>
}
